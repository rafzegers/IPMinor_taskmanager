<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Tasks</title>
</head>
<style>
    .task{
        width: 50vw;
        min-width: 400px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        background-color: white;
        border: 10px white solid;
        border-radius: 5px;
    }
    body{
        background-color: cadetblue;
    }
    td{
        padding: 0px 2rem;
    }
</style>
<body>

<div th:replace="include/nav"></div>
<div th:replace="include/language"></div>

<div class="task">
    <h1 th:text="#{TaskOverview}"></h1>
    <table th:if="${tasks!=null and !tasks.empty}">
        <title th:text="#{TaskOverview}"></title>
        <thead>
        <tr>
            <th th:text="#{Name}"></th>
            <th th:text="#{Date}"></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="*{task.titel}"></td>
            <td th:text="|due *{task.datum.getDayOfMonth()} *{task.datum.getMonth().toString().toLowerCase()} at *{task.datum.getHour()}:*{task.datum.getMinute()}|"></td>
            <td><a th:text="#{Details}" th:href="@{/tasks/{id}(id=${task.id})}">edit</a></td>
        </tr>
        </tbody>
    </table>
    <h2 th:if="${tasks==null or tasks.empty}" th:text="#{NoTasks}"></h2>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
